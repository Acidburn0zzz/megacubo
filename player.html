<!DOCTYPE html>
<html class="ui-player">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/global.js"></script>
		<script type="text/javascript" src="assets/js/hls.light.js"></script>
		<video id="video" autoplay></video>
		<script type="text/javascript">
			var hls, video = document.getElementById('video'), player = jQuery(video), b = jQuery('body');
			var recoverDecodingErrorDate, recoverSwapAudioCodecDate;
			function handleMediaError(hls) {
				var watchTimeout = () => {
					var timer = 0, ms = video.currentTime;
					timer = setTimeout(() => {
						if(ms == video.currentTime){
							reset()
						}
					}, 5000);
					player.off('canplaythrough').one('canplaythrough', () => {
						clearTimeout(timer)
					})
				}
				var now = performance.now();
				if (!recoverDecodingErrorDate || (now - recoverDecodingErrorDate) > 3000) {
					recoverDecodingErrorDate = performance.now();
					var msg = "trying to recover from media Error ..."
					console.warn(msg);
					//hls.recoverMediaError();
					//watchTimeout()
				} else {
					if (!recoverSwapAudioCodecDate || (now - recoverSwapAudioCodecDate) > 3000) {
						recoverSwapAudioCodecDate = performance.now();
						var msg = "trying to swap Audio Codec and recover from media Error ..."
						console.warn(msg);
						hls.swapAudioCodec();
						hls.recoverMediaError();
						watchTimeout()
					} else {
						var msg = "cannot recover, last media error recovery failed ..."
						console.error(msg);
						setTimeout(reset, 1000)
					}
				}
			}	
			var currentSrc = false;	
			function src(_src, type){
				currentSrc = {src: _src, type: type};
				if(hls){
					hls.destroy()
				}
				console.log('SRC=', _src, type);
				if(type.toLowerCase().indexOf('mpegurl')!=-1){
					hls = new Hls({
						/*
						debug: true,
						maxSeekHole: 30,
						maxBufferHole: 25,
						maxBufferLength: 100,
						maxMaxBufferLength: '600s',
						maxBufferHole: 5
						*/
					});		
					hls.on(Hls.Events.ERROR, (event, data) => {
						var msg = "Player error: " + data.type + " - " + data.details;
						console.error(msg, data);
						if(data.details == 'bufferStalledError'){
							handleMediaError(hls);
						} else if (data.fatal) {
							// reset();
							switch (data.type) {
								case Hls.ErrorTypes.MEDIA_ERROR:
									handleMediaError(hls);
									break;
								case Hls.ErrorTypes.NETWORK_ERROR:
									console.error("network error ...");
									handleMediaError(hls);
									break;
								default:
									console.error("unrecoverable error");
									reset();
									break;
							}
						} 
					});		
					hls.on(Hls.Events.MANIFEST_PARSED, () => {
						video.play();
					});
					hls.on(Hls.Events.MEDIA_ATTACHED, () => {
						hls.loadSource(_src)
					});
					hls.attachMedia(video);
				} else {
					video.src = _src;
					video.load();
					video.play()
				}
			}
			function ready(f){
				f()
			}
			function pause(){
				if(!paused()){
					video.pause()
				}
			}
			function unpause(){
				if(paused()){
					video.play()
				}
			}
			function paused(){
				return video.paused
			}
			function stop(){
				video.pause();
				if(hls){
					hls.destroy();
					hls = null;
				}
			}
			function videoElement(){
				if(!video || !video.parentNode){
					reset()
				}
				return video;
			}
			function play(callback){
				video.play()
				if(callback){
					callback()
				}
			}
			function currentTime(s){
				if(s){
					video.currentTime = s; 
				}
				return video.currentTime;
			}
			function seek(s){
				video.currentTime += s;
			}
			function reset(){
				if(currentSrc){
					src(currentSrc.src, currentSrc.type)
				}
    			(top || parent).prepareVideoObject(video)
			}
			reset()
		</script>
	</body>
</html>
