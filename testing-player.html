<!DOCTYPE html>
<html class="page-index">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/jquery.shortcuts.min.js"></script>
		<script type="text/javascript" src="assets/js/global.js"></script>
		<script type="text/javascript" src="assets/js/hls.js"></script>
		<div id="testers"></div>
		<script type="text/javascript">
			var b = jQuery('body');
			var recoverDecodingErrorDate, recoverSwapAudioCodecDate;
			function handleMediaError(hls) {
				var now = performance.now();
				if (!recoverDecodingErrorDate || (now - recoverDecodingErrorDate) > 3000) {
					recoverDecodingErrorDate = performance.now();
					var msg = "trying to recover from media Error ..."
					console.warn(msg);
					hls.recoverMediaError();
				} else {
					if (!recoverSwapAudioCodecDate || (now - recoverSwapAudioCodecDate) > 3000) {
						recoverSwapAudioCodecDate = performance.now();
						var msg = "trying to swap Audio Codec and recover from media Error ..."
						console.warn(msg);
						hls.swapAudioCodec();
						hls.recoverMediaError();
					} else {
						var msg = "cannot recover, last media error recovery failed ..."
						console.error(msg);
					}
				}
			}		
			function src(_src, type, video){
				var hls = false;
				if(type.toLowerCase().indexOf('mpegurl')!=-1){
					hls = new Hls({
						//debug: true
					});				
					hls.loadSource(_src);
					hls.attachMedia(video);
					hls.on(Hls.Events.ERROR, function(event, data) {
						var msg = "Player error: " + data.type + " - " + data.details;
						console.error(msg);
						if (data.fatal) {
							switch (data.type) {
								case Hls.ErrorTypes.MEDIA_ERROR:
									handleMediaError(hls);
									break;
								case Hls.ErrorTypes.NETWORK_ERROR:
									console.error("network error ...");
									break;
								default:
									console.error("unrecoverable error");
									hls.destroy();
									break;
							}
						}
					});
					hls.on(Hls.Events.MANIFEST_PARSED, () => {
						video.play();
					});
				} else {
					video.src = _src;
					video.load();
					video.play()
				}
				return hls;
			}			
			function test(url, type, _success, _failure){
				var hls, errTimer, v = jQuery('<video></video>'), video = v.get(0);
				v.appendTo('#testers');
				var cleanup = () => {
					try {
						v.off();
						video.pause();
						if(hls){
							hls.destroy()
						}
						video.src = '';
						if(video.parentNode){ 
							video.parentNode.removeChild(video)
						}
					} catch(e) {
						console.warn(e)
					}
				}
				/*
				v.on('canplay', () => {
					console.warn('DURATIONCHANGE', video.duration, s);
					return;
					cleanup();
					if(_success){
						_success('canplay');
						_success = _failure = null;
					}
				});
				*/
				v.on('durationchange', () => {
					var s = top.minBufferSecsBeforeCommit;
					console.warn('DURATIONCHANGE', video.duration, s);
					if(video.duration >= s){
						cleanup();
						if(_success){
							_success('canplay');
							_success = _failure = null;
						}
					}
				});
				v.on('error ended', (e) => {
					cleanup();
					if(_failure){
						_failure(['error ended', e]);
						_success = _failure = null;
					}
				});
				errTimer = setTimeout(function (){
					cleanup();
					if(_failure){
						_failure('timeout')
						_success = _failure = null;
					}
				}, 30000); // tester timeout
				hls = src(url, type, video);
				return {
					cancel: () => {
						cleanup()
					}
				}
			}
		</script>
	</body>
</html>
